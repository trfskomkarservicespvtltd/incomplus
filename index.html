<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IncomePlus - Passive Income Made Simple</title>
  <style>
    :root {
      --blue: #0c4c91;
      --light-blue: #e0ecf9;
      --gray: #f4f6f9;
      --fade-duration: 0.8s;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #0c4c91, #2980b9);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity var(--fade-duration) ease-out, transform var(--fade-duration) ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: var(--blue);
      margin-bottom: 1rem;
      text-align: center;
    }
    .why ul {
      padding-left: 1rem;
      line-height: 1.8;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      min-width: 600px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: var(--light-blue);
    }
    .calculator input, .calculator select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #08376b;
    }
    .cta {
      text-align: center;
      margin: 2rem 0;
    }
    .cta a {
      background-color: var(--blue);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .cta a:hover {
      background-color: #08376b;
    }
    .testimonial {
      background: white;
      border-left: 5px solid var(--blue);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .faq-item {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
      border-radius: 6px;
    }
    .faq-item:hover {
      background-color: #f0f8ff;
    }
    .faq-item strong {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--blue);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .footer {
      background-color: var(--blue);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .cta a {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Your full content sections go here below header -->

  <script>
    // Fade-in animation on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
