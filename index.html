<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IncomePlus - Passive Income Made Simple</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #0c4c91;
      --light-blue: #e0ecf9;
      --gray: #f4f6f9;
      --white: #ffffff;
      --green: #28a745;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0c4c91, #2980b9);
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background-color: #e9f4ff;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 1000px;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0c4c91;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .hero .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .hero .btn-primary {
      background-color: #0c4c91;
      color: white;
    }
    .hero .btn-success {
      background-color: #28a745;
      color: white;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .feature-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .feature-box h4 {
      margin-top: 1rem;
      color: #0c4c91;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #e0ecf9;
      font-weight: bold;
    }
    .calculator input, .calculator select, .calculator button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .cta, .testimonial, .faq-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .footer {
      background-color: #0c4c91;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    #whatsapp-sticky {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      z-index: 999;
    }
    #whatsapp-sticky img {
      width: 30px;
      height: 30px;
    }

    /* Mobile Friendly Adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      nav a {
        margin-left: 0;
      }
      .hero h2 {
        font-size: 1.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      table th, table td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .hero .buttons a {
        width: 100%;
        text-align: center;
        margin: 0.25rem 0;
      }
    }

    @media (max-width: 480px) {
      .feature-box {
        padding: 1rem;
      }
      .feature-box h4 {
        font-size: 1rem;
      }
      .hero {
        padding: 2rem 1rem;
      }
      .calculator input, .calculator select, .calculator button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <script>
    function calculateReturn() {
      var amount = parseFloat(document.getElementById("amount").value);
      var mode = document.getElementById("mode").value;
      if (isNaN(amount) || amount < 25000) {
        document.getElementById("result").innerHTML = "Please enter ₹25,000 or more.";
        return;
      }
      let rate = 0;
      if (amount < 100000) rate = { monthly: 2, quarterly: 2.8, half: 5.5, annual: 11 };
      else if (amount < 300000) rate = { monthly: 2.5, quarterly: 3.6, half: 7, annual: 14 };
      else if (amount < 700000) rate = { monthly: 3.25, quarterly: 4.5, half: 8.75, annual: 17.5 };
      else if (amount < 1000000) rate = { monthly: 4, quarterly: 5.4, half: 10.5, annual: 21 };
      else rate = { monthly: 4.75, quarterly: 6.3, half: 12.25, annual: 24.5 };

      let cycles = mode === "monthly" ? 12 : mode === "quarterly" ? 4 : mode === "half" ? 2 : 1;
      let returnPerCycle = amount * rate[mode] / 100;
      let totalReturn = returnPerCycle * cycles;
      let monthlyPayout = (amount + totalReturn) / 12;

      document.getElementById("result").innerHTML = `Return per cycle: ₹${returnPerCycle.toFixed(2)}<br>Total Return: ₹${totalReturn.toFixed(2)}`;
      document.getElementById("monthlyNote").innerHTML = `Approx. monthly return: ₹${(totalReturn / 12).toFixed(2)}`;
      document.getElementById("finalPayoutNote").innerHTML = `Total payout (capital + interest): ₹${(amount + totalReturn).toFixed(2)}\nMonthly: ₹${monthlyPayout.toFixed(2)}`;
    }
  </script>
</body>
</html>
